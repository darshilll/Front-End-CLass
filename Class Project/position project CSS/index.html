<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Positioning</title>
</head>

<body>
    <header>
        <nav>
            <ul class="flex_center | navigation_bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="empty_spacing"></div>
    <main>
        <section class="first_section">
            <div class="white_padding_border | first_div">
                <div class="white_padding_border | hidden_numbers_containers">
                    <div class="flex_center | hidden_number_container">
                        <div class="number">1</div>
                        <div class="white_box"></div>
                    </div>
                    <div class=" flex_center | hidden_number_container">
                        <div class="number">2</div>
                        <div class="white_box"></div>
                    </div>
                    <div class=" flex_center | hidden_number_container">
                        <div class="number">3</div>
                        <div class="white_box"></div>
                    </div>
                    <div class=" flex_center | hidden_number_container">
                        <div class="number">4</div>
                        <div class="white_box"></div>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="white_padding_border | first_empty_space"></div>
            </div>
            <div class="white_padding_border | second_div">
                <div class="lime_box"></div>
                <div class="lime_box"></div>
                <div class="lime_box"></div>
                <div class="lime_box"></div>
                <div class="lime_box"></div>
            </div>
        </section>

        <section class="second_section | white_padding_border">

        </section>
    </main>
    <aside>
        <div class="chat_box_container">
            <span class="material-symbols-outlined | chat_image">
                forum
            </span>
            <div class="popup_container">Sorry. For availing this feature, you need to opt fot our yearly subscription </div>

        </div>

    </aside>

</body>

</html>
